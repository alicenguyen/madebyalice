<div layout="row" layout-fill ng-controller="MainCtrl">

  <!--sidenav-->
  <div flex="15" layout="column" class="padding">
    <h2 ui-sref="main" style="cursor:pointer;">alice nguyen</h2>
    {{$route}}
    <br/>
    <ul class="nav nav-pills nav-stacked" ng-controller="NavbarCtrl">
      <li ng-repeat="item in menu" ng-class="{active: isActive('{{item.url}}')}" ng-click="updateActive($index)"
          ui-sref="{{item.state}}" style="cursor:pointer;">{{item.title}}
      </li>
    </ul>
  </div>
  <div class="divider"></div>


  <!--main body-->
  <div flex class="main-container" ui-view layout="column" layout-align="center center">
    <div layout="row">
      <div flex style="margin:5px;padding:5px;">
        <div><h1>Hello, world!</h1></div>
        <p>Hello, world. I'm Alice and I'm a software developer. I plan on showcasing some of my works and projects here so stay tuned!</p>
      </div>
      <div flex style="margin:5px;padding:5px;">
      </div>
    </div>
    <div layout="row">
      <div flex style="margin:5px;padding:5px;">
      </div>
      <div flex style="margin:5px;padding:5px;">
      </div>
    </div>
    <canvas id="canvas" mba-lines resize></canvas>
  </div>
</div>
