
<div layout="row" layout-margin>
	<div class="border" flex="10"> <md-subheader>Tables: </md-subheader>
		<div layout="column" layout-align="center center" layout-padding>
			<select ng-model="selectedTable" ng-options="table.name for table in tables" > </select>
			<br />
			<md-button ng-click="showAddForm=true; addProject();"> <md-icon icon="assets/images/ic_plus.png"> </md-button>
		</div>
	</div>
	<div flex class="border">
		<md-content style="height:100%;overflow: visible;">
		<div ng-show="showAddForm" ng-hide="!showAddForm" >
			<form class="form-horizontal" style="padding:15px" ng-model="project">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name </label>
					<div class="col-sm-4">
						<input class="form-control" id="" placeholder="Name" ng-model="project.name">
					</div>
					<label class="col-sm-2 control-label">Type</label>
					<div class="col-sm-4">
						<select ng-model="selectedType" ng-options="type for type in types"> 
							<option value="">     </option>
						</select>
						<!-- <input class="form-control" id="" placeholder="Type" ng-model="project.type"> -->
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10"> <textarea
							class="form-control" id="" placeholder="Descrption"
							rows="3" ng-model="project.description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">Keywords</label>
					<div class="col-sm-10"> 
						<tags-input ng-model="keywords"></tags-input>
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">Start Date</label>
					<div class="col-sm-4">
						<p class="input-group">
						<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="project.start_date" is-open="openedStart" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
						</p>
					</div>
					<label for="" class="col-sm-2 control-label">End Date</label>
					<div class="col-sm-4">
							
					<p class="input-group">
					<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="project.end_date" is-open="openedEnd" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
					</p>
				</div>

				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<md-button type="submit" ng-click="cancel()" class="btn btn-default">Cancel</md-button>
						<md-button type="submit" ng-click="saveProject()" class="btn btn-default">Save</md-button>
					</div>
				</div>
			</form>
		</div>
		<md-list ng-show="!showAddForm" ng-hide="showAddForm">
		<md-item ng-animate="'animate'"ng-repeat="project in projects">
		<div layout="row" layout-margin layout-fill >
			<div flex="10"> 
				<span class="pull-right" style="font-style:400; padding-right:20px;">{{project.name}}	</span>
			</div>
			<div flex> <span class="item-label">description:	</span>
				<span>{{project.description}}</span></div>
			<div flex="5" class="pull-right"> 
				<md-button ng-click="editProject(project._id)"> <md-icon icon="assets/images/ic_edit.png"></md-icon></md-button> 
				<md-button ng-click="deleteProject(project._id)"> <md-icon icon="assets/images/ic_delete.png"> </md-button> </div>
		</div>
		<div>
			
			
		<div layout="row" layout-margin layout-fill >
			<div flex="10"> </div>
			<div flex> <span class="item-label">type:	</span> <span> {{project.type}}</span> </div>
			<div flex> <span class="item-label">start date:</span> <span>{{project.start_date | date:'shortDate'}}</span> </div>
		</div>
		<div layout="row" layout-margin layout-fill >
			<div flex="10"> </div>
			<div flex> <span class="item-label">keywords:	</span> </div>
			<div flex> <span class="item-label">end date:</span> <span>{{project.end_date | date:'shortDate'}}</span> </div>
		</div>
		<div layout="row" layout-margin layout-fill >
			<div flex="10"> </div>
			<div flex> <span class="item-label">images:	</span> <span> {{project.images.length}}</span> </div>
			<div flex> </div>
		</div>
		<md-divider></md-divider>
		</md-item>
		<!-- Form row -->
		</md-list>
		</md-content>
		</md-list>
	</div>
