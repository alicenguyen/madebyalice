
<md-content class="border">
<md-list >
<md-item ng-animate="'animate'"ng-repeat="project in projects">
<div layout="row" layout-margin layout-fill >
	<div flex="10"> 
		<span class="pull-right" style="font-style:400; padding-right:20px;">{{project.name}}	</span>
	</div>
	<div flex> <span class="item-label">description:	</span>
		<span>{{project.description}}</span></div>
	<div flex="5" class="pull-right"> 
		<md-button ng-click="editProject(project._id)"> <md-icon icon="assets/images/ic_edit.png"></md-icon></md-button> 
		<md-button ng-click="deleteProject(project._id)"> <md-icon icon="assets/images/ic_delete.png"> </md-button> </div>
</div>
<div layout="row" layout-margin layout-fill >
	<div flex="10"> </div>
	<div flex> <span class="item-label">type:	</span>
		<span> {{project.type}}</span>
	</div>
	<div flex="5"> </div>
</div>
<div layout="row" layout-margin layout-fill >
	<div flex="10"> </div>
	<div flex> 
		<span class="item-label">keywords:	</span>
	</div>
	<div flex="5"> </div>
</div>
<md-divider></md-divider>
</md-item>
<!-- Form row -->
</md-list>
</md-content>
</md-list>
